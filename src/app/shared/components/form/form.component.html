<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <div class="card">
            <div class="card-header">
                <h2 *ngIf="postId">Update post</h2>
                <h2 *ngIf="!postId">Create post</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="postForm" (ngSubmit)="onPostSubmit()">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" formControlName="title" name="title" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <input type="text" formControlName="content" name="content" id="content" class="form-control">
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary" *ngIf="postId">Update post</button>
                        <button type="submit" class="btn btn-primary" *ngIf="!postId"
                        [disabled]="postForm.invalid">Create post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
